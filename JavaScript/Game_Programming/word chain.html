<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
 <div><span id="order">1</span>번째 참가자</div>
 <div>제시어: <span id="word"></span></div>
 <input type="text">
 <button>입력</button>
 <script>
    const number = Number(prompt('몇 명이 참가하나요?'));
    const $button = document.querySelector('button');
    const $input = document.querySelector('input');
    const $word = document.querySelector('#word');
    const $order = document.querySelector('#order'); // 위쪽에 span 태그에 id = order 있음 ^^
    let word; // 제시어
    let newWorld; // 현재 단어

    const onClickButton = () => {
        if (!word) { // 제시어 비어 있을때
            word = newWorld;
            $word.textContent = word; // word가 뭐든간에 문자열로 출력 됨. (textContent 특)
            const order = Number($order.textContent);
            // console.log(order);
            if (order + 1 > number) {
                $order.textContent = 1; // 순번 돌아가는 것. 3명이서 하고, 3번째가 끝나면 다시 1번으로 돌아가기 위함.
            }
            else {
                $order.textContent = order + 1;
            }
        }
        else {
            if(word[word.length - 1]=== newWorld[0]) {
                word = newWorld;
                $word.textContent = word;
                const order = Number($order.textContent);
                if (order + 1 > number) {
                $order.textContent = 1; // 순번 돌아가는 것. 3명이서 하고, 3번째가 끝나면 다시 1번으로 돌아가기 위함.
                }
                else {
                    $order.textContent = order + 1;
                }
                $input.value = '';
                $input.focus();
                }
            else { // 끝말잇기 규칙에 맞지 않는 단어
                alert('올바르지 않은 단어입니다.');
                $input.value = '';
                $input.focus();
            }
        }
    };
    const onInput = (event) => {
        newWorld = event.target.value;
    };

    $button.addEventListener('click', onClickButton);
    $input.addEventListener('input', onInput);
 </script>
</body>
</html>
